<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <section class="huddle">
      <div class="window">
        <div class="row">
          <div class="col-1-of-2 images">
            <img src="../images/logo.svg" alt="logo" class="images__logo">
            <img src="../images/illustration-mockups.svg" alt="Illustration Mockups" class="images__illustration">
          </div>
          <div class="col-1-of-2 details">
            <div class="details__text">
              <h1 class="heading-primary">Build the Community your fans will love</h1>
              <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice,
                but so does your audience. Create connections with your users as you
                engage in genuine discussion.</p>
              <button class="btn">Register</button>
            </div>
            <div class="details__companies">
              <div class="details__companies--logo facebook">
              </div>
              <div class="details__companies--logo twitter"></div>
              <div class="details__companies--logo instagram"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion.

  Register -->

</body>

</html>
